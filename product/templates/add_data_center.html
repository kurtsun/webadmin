{% extends "index.html" %}

<html>
	<head>
		<title>{% block title %}add host{% endblock %}</title>
	</head>
    <body>
	{% block content %}
		<div class="row">
			<hr></hr>
			<div class="col-lg-12">
                <ol class="breadcrumb">
                    <li><a href="/">服务器</a></li>
                    <li class="active">添加机房</li>
                </ol>
            <div>
        </div>	
		<div class="row">
			<div class="col-lg-12">
		<form action="/add_data_center" method="post" class="form-horizontal">
		<fieldset>
		<div id="legend" class="">
			<legend class="">机房</legend>
		</div>
		<div class="control-group">
				<label class="control-label" for="name">机房</label>
				<div class="controls">
    				<input id="name" type="text" name="name" maxlength="100" />
				</div>
			</div>
		<div class="control-group">
				<label class="control-label" for="contact">联系人</label>
				<div class="controls">
    				<input id="contact" type="text" name="contact" maxlength="100" />
				</div>
			</div>
		<div class="control-group">
	
          		<div class="controls">
           			 <button class="btn btn-primary" name="submit" type="submit">保存</button>
          		</div>
        	</div>

		</fieldset>
	</div>
	{% endblock %}
	</body>
	</html>
